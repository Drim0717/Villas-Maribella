<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Villas Maribella</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="admin.css?v=2.2">
</head>

<body>
    <!-- LOGIN SCREEN -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <div class="text-center">
                <img src="../images/Logo.png" alt="Villas Maribella" class="logo-image">
                <h2 class="h4 mb-4 fw-bold">Panel de Administración</h2>
            </div>
            <form id="loginForm">
                <div class="mb-3 text-start">
                    <label for="adminPassword" class="form-label">Contraseña</label>
                    <input type="password" id="adminPassword" class="form-control" placeholder="Ingresa la contraseña"
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <!-- CONTENIDO PRINCIPAL (DASHBOARD) -->
    <div class="container-fluid py-4" id="adminDashboard" style="display: none;">

        <!-- HEADER -->
        <header class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
            <h1 class="h3 fw-bold text-dark">Panel de Administración</h1>
            <button id="logoutBtn" class="btn btn-outline-danger btn-sm">
                <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
            </button>
        </header>

        <!-- TABS DE NAVEGACIÓN -->
        <ul class="nav nav-pills mb-4 justify-content-center" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab-reservations" data-bs-toggle="pill"
                    data-bs-target="#reservations-panel" type="button">
                    <i class="bi bi-list-check me-2"></i>Reservas
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-calendar" data-bs-toggle="pill" data-bs-target="#calendar-panel"
                    type="button">
                    <i class="bi bi-calendar3 me-2"></i>Calendario
                </button>
            </li>
        </ul>

        <div class="tab-content" id="adminTabContent">

            <!-- PANEL RESERVAS -->
            <div class="tab-pane fade show active" id="reservations-panel" role="tabpanel">

                <!-- STATS CARDS -->
                <div class="row g-3 mb-4">
                    <div class="col-md-3">
                        <div class="card bg-primary text-white h-100 shadow-sm">
                            <div class="card-body">
                                <h6 class="card-title opacity-75">Total Reservas</h6>
                                <p class="display-6 fw-bold mb-0" id="totalReservations">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-success text-white h-100 shadow-sm">
                            <div class="card-body">
                                <h6 class="card-title opacity-75">Ingresos Totales</h6>
                                <p class="display-6 fw-bold mb-0" id="totalRevenue">$0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- FILTROS -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-4">
                                <label for="monthFilter" class="form-label fw-bold small">Filtrar por Mes</label>
                                <select id="monthFilter" class="form-select">
                                    <option value="all">Ver Todo</option>
                                    <!-- Options generated by JS -->
                                </select>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="showPastReservations">
                                    <label class="form-check-label" for="showPastReservations">
                                        Ver reservas pasadas
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <button onclick="window.showAddReservation()"
                                    class="btn btn-primary btn-sm rounded-pill px-3">
                                    <i class="bi bi-plus-circle me-1"></i> Agregar Reserva
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- TABLA RESERVAS -->
                <div class="card shadow-sm">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0" id="reservationsTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>Código</th>
                                        <th>Villa</th>
                                        <th>Huésped</th>
                                        <th>Email</th>
                                        <th>Check-in</th>
                                        <th>Check-out</th>
                                        <th>Noches</th>
                                        <th>Huéspedes</th>
                                        <th>Total</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="reservationsBody">
                                    <!-- Rows generated by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PANEL CALENDARIO -->
            <div class="tab-pane fade" id="calendar-panel" role="tabpanel">
                <div class="row g-4">
                    <div class="col-lg-8">
                        <div class="card shadow-sm h-100">
                            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                                <h5 class="mb-0 fw-bold">Calendario de Ocupación</h5>
                                <div class="d-flex gap-2">
                                    <select id="calendarVillaFilter" class="form-select form-select-sm"
                                        style="width: auto;">
                                        <option value="all">Todas las Villas</option>
                                        <option value="1">Villa #1</option>
                                        <option value="2">Villa #2</option>
                                        <option value="3">Villa #3</option>
                                        <option value="4">Villa #4</option>
                                        <option value="5">Villa #5</option>
                                        <option value="6">Villa #6</option>
                                    </select>
                                    <div class="btn-group">
                                        <button id="prevMonthAdmin" class="btn btn-outline-secondary btn-sm"><i
                                                class="bi bi-chevron-left"></i></button>
                                        <button id="nextMonthAdmin" class="btn btn-outline-secondary btn-sm"><i
                                                class="bi bi-chevron-right"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <h6 class="text-center fw-bold mb-3" id="currentMonthYear"></h6>
                                <div id="adminCalendar" class="calendar-grid-bootstrap"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card shadow-sm">
                            <div class="card-header bg-white py-3">
                                <h5 class="mb-0 fw-bold text-danger">Bloquear Fechas</h5>
                            </div>
                            <div class="card-body">
                                <form id="blockDatesForm">
                                    <div class="mb-3">
                                        <label class="form-label small fw-bold">Villa</label>
                                        <select id="blockVillaSelect" class="form-select" required>
                                            <option value="1">Villa 1</option>
                                            <option value="2">Villa 2</option>
                                            <option value="3">Villa 3</option>
                                            <option value="4">Villa 4</option>
                                            <option value="5">Villa 5</option>
                                            <option value="6">Villa 6</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label small fw-bold">Fecha Inicio</label>
                                        <input type="date" id="blockStartDate" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label small fw-bold">Fecha Fin</label>
                                        <input type="date" id="blockEndDate" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label small fw-bold">Motivo (Opcional)</label>
                                        <input type="text" id="blockReason" class="form-control"
                                            placeholder="Mantenimiento, uso personal...">
                                    </div>
                                    <button type="submit" class="btn btn-danger w-100 mb-3">
                                        <i class="bi bi-slash-circle me-2"></i>Bloquear Fechas
                                    </button>
                                </form>
                                <hr>
                                <h6 class="small fw-bold text-muted">Fechas Bloqueadas Actualemente</h6>
                                <div id="blockedDatesList" class="small"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals (Edit, etc.) can be added here -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Reserva</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="closeEditModal()"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editReservationId">
                        <div class="mb-3">
                            <label class="form-label">Nombre Huésped</label>
                            <input type="text" class="form-control" id="editGuestName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="editGuestEmail" required>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label class="form-label">Check-in</label>
                                <input type="date" class="form-control" id="editCheckIn" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Check-out</label>
                                <input type="date" class="form-control" id="editCheckOut" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Huéspedes</label>
                            <input type="number" class="form-control" id="editNumGuests" min="1" max="4" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select" id="editStatus">
                                <option value="confirmed">Confirmada</option>
                                <option value="pending">Pendiente</option>
                                <option value="cancelled">Cancelada</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="admin.js?v=2.3"></script>
    <script>
        // File protocol warning
        if (window.location.protocol === 'file:') {
            const warningBanner = document.createElement('div');
            warningBanner.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; background: #ffcc00; color: #333; text-align: center; padding: 10px; z-index: 9999; font-weight: bold; font-family: sans-serif; box-shadow: 0 2px 5px rgba(0,0,0,0.2);';
            warningBanner.innerHTML = '⚠️ ADVERTENCIA: Estás abriendo este archivo directamente (file://). Para que la aplicación funcione correctamente, debes usar un servidor local (ej. VS Code Live Server).';
            document.body.insertBefore(warningBanner, document.body.firstChild);
        }
    </script>
</body>

</html>
